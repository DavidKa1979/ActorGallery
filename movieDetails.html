<div class="container">
    <h1>movie Details</h1>
    <P>{{Movie.mname}}</P>
    <p>{{Movie.poster}}</p>
    <p>Duration: {{Movie.toMinutes()}}</p>
    <h5>Main Stars:</h5>
    <ul>
        <li ng-repeat="(key, value) in Movie.stars">
            {{ value }}
        </li>
    </ul>
    <p>releas Date: {{Movie.releasDate}}</p>
</div>
