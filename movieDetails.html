<div class="container card card-body bg-secondary text-white text-center">
    <h1 class="text-dark">Movie Details:</h1>
    <h2 class="h1">{{movie.mname}}</h2>
    <div><img src="{{movie.poster}}" alt=""></div>
    <p>Duration: {{movie.toMinutes()}}</p>
    <h5 class="h1">Main Stars:</h5>
    <ul class="list-unstyled font-weight-bold">
        <li ng-repeat="(key, value) in movie.stars">
            {{ value }}
        </li>
    </ul>
    <h5 class="h1">Movie Director</h5>
    <p class="font-weight-bold"> {{movie.director}} </p>
    <p>releas Date: {{movie.releasDate|date}}</p>
</div>
